<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schema Comparator | Professional Database Schema Comparison Tool</title>
  <meta name="description" content="Compare and visualize differences between database schemas with this professional comparison tool">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <div class="container">
    <header class="animate__animated animate__fadeIn">
      <div class="logo-container">
        <img src="assets/Quanta1.jpg" alt="Schema Comparator Logo" class="logo">
        <div>
          <h1>Schema Comparator</h1>
          <p class="subtitle">Professional Database Schema Comparison Tool</p>
        </div>
      </div>
      <div class="header-info">
        <div class="info-card">
          <i class="fas fa-database"></i>
          <p>Compare database schemas with ease</p>
        </div>
        <div class="info-card">
          <i class="fas fa-eye"></i>
          <p>Visualize differences clearly</p>
        </div>
        <div class="info-card">
          <i class="fas fa-history"></i>
          <p>Track schema evolution</p>
        </div>
      </div>
    </header>

    <main>
      <section class="upload-section animate__animated animate__fadeInUp">
        <div class="section-header">
          <i class="fas fa-file-upload"></i>
          <h2>Upload Your Schema Files</h2>
        </div>
        <p class="section-description">Upload two schema ZIP files to compare their structures and identify differences.</p>
        
        <div class="upload-area">
          <div class="file-upload">
            <label for="zip1" class="upload-box">
              <div class="upload-icon">
                <i class="fas fa-file-archive"></i>
              </div>
              <span class="upload-title">Select First Schema</span>
              <span class="file-name" id="file1-name">No file selected</span>
              <div class="upload-hint">
                <i class="fas fa-info-circle"></i> Should contain _schema.xml file
              </div>
            </label>
            <input type="file" id="zip1" accept=".zip">
          </div>

          <div class="file-upload">
            <label for="zip2" class="upload-box">
              <div class="upload-icon">
                <i class="fas fa-file-archive"></i>
              </div>
              <span class="upload-title">Select Second Schema</span>
              <span class="file-name" id="file2-name">No file selected</span>
              <div class="upload-hint">
                <i class="fas fa-info-circle"></i> Should contain _schema.xml file
              </div>
            </label>
            <input type="file" id="zip2" accept=".zip">
          </div>
        </div>

        <button id="compare-btn" class="compare-button" disabled>
          <i class="fas fa-random"></i> Compare Schemas
        </button>
      </section>

      <section class="results-section" id="results-section">
        <div class="section-header">
          <i class="fas fa-clipboard-list"></i>
          <h2>Comparison Results</h2>
        </div>
        
        <div class="results-container">
          <div class="results-header">
            <div class="summary" id="summary"></div>
            <div class="export-actions">
              <button class="export-btn" id="export-json">
                <i class="fas fa-file-code"></i> Export JSON
              </button>   
            </div>
          </div>
          
          <div class="results-tabs">
            <button class="tab-button active" data-tab="overview">
              <i class="fas fa-chart-pie"></i> Overview
            </button>
            <button class="tab-button" data-tab="tables">
              <i class="fas fa-table"></i> Tables
            </button>
            <button class="tab-button" data-tab="columns">
              <i class="fas fa-columns"></i> Columns
            </button>
            <button class="tab-button" data-tab="joins">
              <i class="fas fa-link"></i> Joins
            </button>
          </div>

          <div class="tab-content active" id="overview-tab">
            <div class="result-section" id="schema-changes"></div>
            <div class="result-section" id="tables-overview"></div>
            <div class="result-section" id="joins-overview"></div>
          </div>

          <div class="tab-content" id="tables-tab">
            <div class="result-section" id="tables-details"></div>
          </div>

          <div class="tab-content" id="columns-tab">
            <div class="result-section" id="columns-details"></div>
          </div>

          <div class="tab-content" id="joins-tab">
            <div class="result-section" id="joins-details"></div>
          </div>

        </div>
      </section>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="js/schema-parser.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
